<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza-Pie</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Place</h1>
      <h3>Maybe some other stuff</h3>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <form id="pizza-form">
            <h4>Choose Your Size</h4>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Small" checked>
                Small
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Medium">
                Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Large">
                Large
              </label>
            </div>
            <h4>Choose your toppings</h4>
            <p>(The cheese is always free)</p>
            <div>
            <input type="checkbox" name="toppings" id="toppings" value="Pepperoni">Pepperoni
            </div>
            <div>
            <input type="checkbox" name="toppings" id="toppings" value="Canadian Bacon">Canadian Bacon
            </div>
            <div>
            <input type="checkbox" name="toppings" id="toppings" value="Sausage">Sausage
            </div>
            <div>
            <input type="checkbox" name="toppings" id="toppings" value="Mushrooms">Mushrooms
            </div>
            <div>
            <input type="checkbox" name="toppings" id="toppings" value="Onions">Onions
            </div>
            <div>
            <input type="checkbox" name="toppings" id="toppings" value="Olives">Olives
            </div>
            <div id="orderPizza">
              <button type="submit" class="btn btn-primary">Send it!</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-8">
        <div id="pizzaMade">
          <img src="img/slice.png" alt="cartoon slice of pizza holding pistols">
          <p>You ordered a <span id ="selectSize"></span> pizza with:<br><span id ="pizzaTopping"></span>. <br>Your total cost will be: $<span id="pizzaCost"></span>.</p>
          <p>Not what you wanted?</p>
          <button id="resetButton" class="btn btn-warning btn-block" type="button" onClick="window.location.reload();">Order a different pizza!</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
